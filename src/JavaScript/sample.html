<!DOCTYPE HTML>
<html lang="en">
<head>
	<META charset="UTF-8">
	<META name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sample Web Page</title>
	<style>
		body {
			background-color: lightblue;
		}

		h1 {
			text-align: center;
		}

	</style>
</head>
<body>
	<script>
	function convert() {
		var origTemp = document.getElementById('origTemp').value;
		var convertedTemp = (origTemp - 32) * 5 / 9;
		document.getElementById('output').innerHTML = convertedTemp;
	}
	</script>

	<h1>Sample Web Page</h1>
	<label>Input Temp in F: </label>
	<input id='origTemp' type='text' oninput="convert()" value="100" /> <br>
	<button onclick='convert' >click me </button> <br>
	<label id='output'> </label>

</body>
</html>
